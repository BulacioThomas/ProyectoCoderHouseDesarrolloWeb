<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <!-- link css -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./img/mensajeria.png" />
    <title>Cadete33</title>
  </head>
  <body>
    <header>
      <div>
        <nav
          class="navbar navbar-expand-sm fixed-top"
          style="background-color: #1c92d2"
        >
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img
                src="img/mensajeria.png"
                alt="Logo"
                width="30"
                height="24"
                class="d-inline-block align-text-top"
              />
              Cadete33
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="nosotros.html"
                  >Nosotros</a
                >
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="servicios.html"
                  >Servicios</a
                >
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="tarifas.html"
                  >Tarifas</a
                >
                <a class="nav-link active" aria-current="page" href="zonas.html"
                  >Zonas</a
                >
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="contacto.html"
                  >Contacto</a
                >
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <section class="pagina__contacto">
      <div>
        <h1 class="contacto__titulo">Contacto</h1>
      </div>
      <div class="contacto__parrafo">
        <p>
          Envianos tu inquietud y a la brevedad un asesor se pondra en contacto.
        </p>
      </div>
    </section>
    <div>
      <form class="contacto__form" action="">
        <div>
          <label for="name">Nombre</label>
          <input type="text" name="name" placeholder="Colocar nombre" />
        </div>
        <div>
          <label for="email">Correo</label>
          <input type="email" name="email" placeholder="Colocar correo" />
        </div>
        <div>
          <label for="telefono">Telefono</label>
          <input
            type="telefono"
            name="telefono"
            placeholder="Colocar telefono"
          />
        </div>
        <label for="message">Mensaje</label>
        <textarea
          name="message"
          cols="30"
          rows="10"
          placeholder="Escribir mensaje"
        ></textarea>
        <input type="Submit" value="Envia tu mensaje" />
      </form>
    </div>

    <footer class="contacto__footer">
      <div class="contacto__footer__redes">
        <div class="contacto__redes__instagram">
          <img src="img/ig.jpg" width="30" height="30" alt="LogoIg" />
          <h2>Cadete33</h2>
        </div>
        <div class="contacto__redes__gmail">
          <img src="img/gmail.png" width="30" height="30" alt="LogoCorreo" />
          <h2>Cadete33@gmail.com</h2>
        </div>
        <div class="contacto__redes__facebook">
          <img src="img/fb.png" width="30" height="30" alt="LogoFb" />
          <h2>Cadete33</h2>
        </div>
      </div>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
