<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
  <!-- link css -->
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="shortcut icon" href="./img/mensajeria.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Cadete33</title>
</head>

<body>
  <header>
    <div>
      <nav class="navbar navbar-expand-sm fixed-top" style="background-color: #1c92d2">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="img/mensajeria.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top" />
            Cadete33
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="nosotros.html">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="servicios.html">Servicios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="tarifas.html">Tarifas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="zonas.html">Zonas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <section class="pagina__contacto">
    <div>
      <h1 class="contacto__titulo">Contacto</h1>
    </div>
    <div class="contacto__parrafo">
      <p>
        Envianos tu inquietud y a la brevedad un asesor se pondra en contacto.
      </p>
    </div>
  </section>
  <div>
    <form class="contacto__form" action="">
      <div>
        <label for="name">Nombre</label>
        <input type="text" name="name" placeholder="Colocar nombre" />
      </div>
      <div>
        <label for="email">Correo</label>
        <input type="email" name="email" placeholder="Colocar correo" />
      </div>
      <div>
        <label for="telefono">Telefono</label>
        <input type="telefono" name="telefono" placeholder="Colocar telefono" />
      </div>
      <label for="message">Mensaje</label>
      <textarea name="message" cols="30" rows="10" placeholder="Escribir mensaje"></textarea>
      <input type="Submit" value="Envia tu mensaje" />
    </form>
  </div>
  <!-- section footer -->
  <section class="sfooter">
    <div class="social">
      <a href=""><i class="fab fa-instagram"></i></a>
      <a href=""><i class="fab fa-facebook"></i></a>
      <a href=""><i class="fab fa-whatsapp"></i></a>
    </div>
    <p class="copyright">Cadate33 - Servicios De Mensajeria @2022</p>
  </section>
  <!-- fin de section footer -->
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>

</html>
